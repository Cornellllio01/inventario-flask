<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1b2b34;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #2c3e50;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #16a085;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #13856a;
    }
    .erro {
      color: #e74c3c;
      text-align: center;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form method="POST" action="{{ url_for('login') }}">
    <h1>üîê Login</h1>
    {% if error %}
      <p class="erro">{{ error }}</p>
    {% endif %}
    <input type="password" name="senha" placeholder="Digite a senha" required />
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
